{% extends "base.html" %}
{% block content %}

<section class="bg-pink-50 py-14">
  <div class="max-w-7xl mx-auto px-6">

    <!-- Title -->
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">
      Our Beauty Services
    </h2>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

      {% for service in services %}
      <div
        class="bg-white rounded-2xl shadow-md p-6
               hover:shadow-xl hover:-translate-y-1
               transition duration-300"
      >
        <!-- Service Name -->
        <h3 class="text-xl font-semibold text-pink-600 mb-2">
          {{ service.name }}
        </h3>

        <!-- Description -->
        <p class="text-gray-600 text-sm leading-relaxed mb-4">
          {{ service.description }}
        </p>

        <!-- Price + Button -->
        <div class="flex items-center justify-between mt-auto">
          <span class="text-lg font-bold text-gray-800">
            â‚¹ {{ service.price }}
          </span>

          <a
            href="/booking/"
            class="bg-pink-600 text-white px-4 py-2 rounded-full
                   text-sm hover:bg-pink-700 transition"
          >
            Book Now
          </a>
        </div>
      </div>
      {% endfor %}

    </div>

  </div>
</section>

{% endblock %}
